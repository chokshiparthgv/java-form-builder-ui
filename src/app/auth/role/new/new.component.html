<div class="pd-20">
  <mat-card class="gap-20">
    <mat-card-header>
      <mat-card-title>
        <div class="d-flex flex-start gap-20">
          <span (click)="this.navigationServiceProvider.navigateToRoleList()">
            <mat-icon class="font-size-32 display-hover" title="back to roles"
              >keyboard_arrow_left</mat-icon
            >
          </span>
          <span>New Role</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form class="gap-20 d-flex d-flex-dir-col" [formGroup]="roleForm">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name" />
          </mat-form-field>
          <div>
            <button
              mat-flat-button
              color="primary"
              [disabled]="this.roleForm.invalid"
              (click)="saveRole()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
