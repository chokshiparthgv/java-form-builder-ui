<mat-card class="gap-20">
  <mat-card-header>
    <mat-card-title>
      <span>New Role</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <form class="gap-20 d-flex d-flex-dir-col" [formGroup]="roleForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" />
        </mat-form-field>
        <div>
          <button
            class="add-btn"
            mat-flat-button
            color="primary"
            [disabled]="this.roleForm.invalid || this.roleForm.disabled"
            (click)="saveRole()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
