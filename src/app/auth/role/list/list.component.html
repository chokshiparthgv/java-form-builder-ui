<div class="pd-20 d-flex gap-20 d-flex-dir-col" *ngIf="!isLoading">
  <app-new></app-new>
  <mat-card class="gap-20">
    <mat-card-header>
      <mat-card-title>
        <div class="d-flex justify-space-between">
          <div class="d-flex gap-20">
            <span>Roles</span>
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-table [dataSource]="listOfRoles">
          <ng-container matColumnDef="Name">
            <mat-header-cell
              *matHeaderCellDef
              class="font-color-white justify-content-center"
            >
              Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-center">
              {{ element.name }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <mat-header-cell
              *matHeaderCellDef
              class="font-color-white justify-content-center"
            >
              Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-center">
              <div class="d-flex justify-content-center gap-20">
                <mat-icon class="display-hover edit-icon">edit</mat-icon>
                <mat-icon
                  class="display-hover edit-form"
                  (click)="openAccessRightModel(element)"
                  >accessibility_new</mat-icon
                >
                <mat-icon
                  class="display-hover delete-icon"
                  (click)="deleteRole(element.id)"
                  >delete</mat-icon
                >
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row
            *matHeaderRowDef="displayColumns"
            class="bg-color-black"
          ></mat-header-row>
          <mat-row
            *matRowDef="let row; columns: displayColumns"
            class="table-row-display-hover"
          ></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center pd-20">
  <div class="loader"></div>
</div>
