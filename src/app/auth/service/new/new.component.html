<mat-card class="gap-20">
  <mat-card-header>
    <mat-card-title>
      <div class="d-flex flex-start gap-20">
        <span>New Service</span>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <form class="gap-20 d-flex d-flex-dir-col" [formGroup]="serviceForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input type="text" matInput formControlName="name" />
        </mat-form-field>
        <div>
          <button
            class="add-btn"
            mat-flat-button
            color="primary"
            [disabled]="this.serviceForm.invalid || this.serviceForm.disabled"
            (click) = "saveService()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
