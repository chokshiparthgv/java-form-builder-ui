<div class="pd-20" *ngIf="!isLoading">
  <mat-card class="gap-20">
    <mat-card-header>
      <mat-card-title>
        <div class="d-flex justify-space-between">
          <div class="d-flex gap-20 ai-center">
            <mat-icon
              (click)="this.navigationServiceProvider.navigateToServiceList()"
              class="display-hover"
            >
              arrow_back
            </mat-icon>
            <span>Forms</span>
          </div>
          <div (click)="this.navigationServiceProvider.navigateToNewForm()">
            <button mat-button color="primary" class="add-btn">Add</button>
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-table [dataSource]="listOfForms">
          <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef class="font-color-white justify-content-center">
              Name
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-center"> {{ element.name }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef class="font-color-white justify-content-center">
              Description
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-center">
              {{ element.description }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef class="font-color-white justify-content-center">
              Actions
            </mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-content-center">
              <div class="d-flex justify-content-center gap-20">
                <mat-icon class="display-hover">edit</mat-icon>
                <mat-icon
                  class="display-hover"
                  (click)="openAssignServiceModel(element)"
                  >accessibility_new</mat-icon
                >
                <mat-icon class="display-hover">delete_outline</mat-icon>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row
            *matHeaderRowDef="displayColumns"
            class="bg-color-black"
          ></mat-header-row>
          <mat-row
            *matRowDef="let row; columns: displayColumns"
            class="table-row-display-hover"
          ></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center pd-20">
  <div class="loader"></div>
</div>
